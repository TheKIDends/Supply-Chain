spring.application.name=orderservice
server.port=9002

eureka.client.service-url.defaultZone=http://192.168.0.106:8761/eureka
axon.axonserver.servers=192.168.0.106:8124

spring.datasource.url=jdbc:h2:file:~/data/orderDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true

spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.destination=supplychain
logging.level.org.springframework.boot.autoconfigure.web.servlet.DispatcherServlet=DEBUG


api.base-path=/api/product

#endpoint.add-product=/add-product
#endpoint.get-product=/get-product
#endpoint.get-all-products=/get-all-products