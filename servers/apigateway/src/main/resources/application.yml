server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://192.168.0.106:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: productservice
          uri: http://192.168.0.106:9000
          predicates:
            - Path=/api/product/**
#          filters:
#            - AuthFilter
        - id: userservice
          uri: http://192.168.0.106:9001
          predicates:
            - Path=/api/user/**
#          filters:
#            - AuthFilter
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"


